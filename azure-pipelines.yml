# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'ocparo'
    namespace: 'demo'
    manifests: 'apiVersion: apps/v1 kind: Deployment metadata:   name: hello-openshift-deployment   labels:     app: hello-openshift spec:   replicas: 1   selector:     matchLabels:       app: hello-openshift   template:     metadata:       labels:         app: hello-openshift     spec:       containers:       - name: web         image: nginx:1.25         ports:         - containerPort: 80'
